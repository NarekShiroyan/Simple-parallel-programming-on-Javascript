<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Подсчет суммы</title>
</head>
<body>

<div>
    <label for="">Номер по журналу</label>
    <input type="text" class='x' placeholder="Введите x">
    <div class="result">

        <button class="send">
            Запустить
        </button>
        <label for="">Результат</label>
        <div class="res"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        var btn = $('.send');
        btn.on('click', function () {
           var x = $('.x').val();
           var y = 2*(Math.pow(x,2));
           var n = 2*x + 100;
           var for_client = n/2;
           
            for (var i = x; i < n; i++){
                var summa = y/(y-i);
                var all_summa =+ summa;
            }
            $.ajax({
                url: 'http://nasty-second.nareks8m.bget.ru/api.php',
                type: "POST",
                data: {x:x, y:y, n:for_client},
                success: function (data) {
                    var server = data;
                    var obj_sum = Number(all_summa) + Number(data);
                    console.log(data);
                    console.log(all_summa);
                    $('.res').empty();
                    $('.res').append(obj_sum);
                }
            });

        });

    })
</script>
</body>
</html>
